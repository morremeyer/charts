replicaCount: 2

image:
  repository: registry.git.mor.re/docker-images/postfix-sendonly
  pullPolicy: IfNotPresent
  tag: "2022.02.16"

relay:
  host: smtp.mailbox.org
  port: 465

existingSecret: postfix-sendonly

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext:
  # This is the group of the opendkim user which we need for the key to belong to the right group
  fsGroup: 101

securityContext: {}

service:
  type: ClusterIP
  port: 25

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
